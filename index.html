<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="py-1 fonts">
        <div class="container-sm py-2">
            <div class="card shadow-lg">
                <div class="card-header fonts bg-primary text-white text-center">
                    <h1 class="card-title mb-0">My Quiz App</h1>
                </div>
                <div class="card-body">
                    <div class="data-view mb-4"></div>
                    <div class="controls text-center mb-4">
                        <button class="btn btn-success mx-1 px-4 start" id="startGame">Start</button>
                        <button class="btn btn-danger mx-1 px-4 hide quit" id="newGame">Quit</button>
                        <button class="btn btn-success mx-1 px-4 hide submit" id="submitQuiz" style="display: none">Submit</button>
                    </div>
                    <div class="navigation text-center">
                        <button class="btn btn-info mx-1 px-4" id="previous" style="display: none">Previous</button>
                        <button class="btn btn-info mx-1 px-4 hide next" id="next" style="display: none">Next</button>
                    </div>
                </div>
                <div class="card-footer hide text-center">
                    <div class="result-message text-primary h4 hide">Thanks for participating in the quiz, your score is:</div>
                    <div class="result hide text-success h4">0/100</div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
